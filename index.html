<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Side Trello-esque Board</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/a34e179989.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>My Board</h1>
    </header>
    <main>
      <div id="board">
        <div name="add-btn" class="add-new round">
          <form name="add-form" class="hidden" onsubmit="return false">
            <input type="text" name="lane-name" placeholder="Name your lane." />
          </form>
          <i name="add-icon" class="fas fa-plus"></i>
        </div>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
