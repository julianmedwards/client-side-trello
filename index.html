<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Side Trello-esque Board</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/a34e179989.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>My Board</h1>
    </header>
    <main>
      <div id="board">
        <div name="add-btn" class="add-new round">
          <form name="add-form" class="hidden">
            <input type="text" name="lane-name" placeholder="Name your lane." />
          </form>
          <i name="add-icon" class="fas fa-plus"></i>
        </div>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
